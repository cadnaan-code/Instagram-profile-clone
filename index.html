<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Home Page Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h3>
                cadnaan.code<i class="fa fa-angle-down" aria-hidden="true"><span>.</span></i>
            </h3>
            <div class="top-right">
                <i class="fa-brands fa-threads"></i>
                <i class="fa-regular fa-square-plus"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="middle">
            <div class="img-container">
                <img src="images/profile-pic.png" alt="profile-pic" style="width: 70px;">
            </div>
            <div class="posts">
                <h4>19</h4>
                <h6>posts</h6>
            </div>
            <div class="posts">
                <h4>1,382</h4>
                <h6>Followers</h6>
            </div>
            <div class="posts">
                <h4>981</h4>
                <h6>Following</h6>
            </div>
        </div>
        <div class="bio">
            <h4>Cadnaan &#x1F5A4; &#X1FA78; &#X1F1F2; <span>he</span></h4>
            <button><i class="fa-brands fa-threads"></i> cadnaan.code</button>
            <h5>Science & Tech</h5>
            <p>&#x1f4cd;Kenya &#x1f1f0; | &#x1f1f8; &#X1FA78; &#x1f1f8</p>
            <p>Allah is great &#x261d;</p>
            <p>Tech | Coding | &#x1f4bb;</p>
            <p>&#x27a1; 10k &#x1f51c;</p>
            <p><i class="fa-solid fa-link"></i> github.com/cadnaan-code</p>
            <div class="dashboard">
                <h2>Professional dashboard</h2>
                <small>40k accounts reached in the last 30 days</small>
            </div>
        </div>
        <div class="buttons">
            <button>Edit Profile</button>
            <button>Share Profile</button>
            <button>Contact</button>
        </div>
        <div class="highlights">
            <img src="images/highlight 1.jpg" alt="highlight" style="width: 60px; height: 60px;">
            <img src="images/highlight 2.jpg" alt="highlight" style="width: 60px; height: 60px;">
            <div class="add"></div>
        </div>
        <div class="home">
            <i class="fa-solid fa-table-cells"></i>
            <i class="fas fa-video"></i>
            <i class="fa-regular fa-bookmark"></i>
        </div>
    </div>
</body>
</html>
